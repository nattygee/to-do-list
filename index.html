<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/todoStyles.css">
    <title>A New To Do List</title>
</head>
<body>
    <!--⭐⭐⭐⭐⭐ ----------------------------------------->
    <div class="headerSection">
        <div class="generalInfo">
            <h6>ToDo List</h6>
            <h1>Another ToDo List</h1>
        </div>  
    </div>

    <!--⭐⭐⭐⭐⭐ ----------------------------------------->
    <div class="bodySection">
        <!--🚩🚩🚩🚩🚩 ----------------------------------------->
        <div class="infoSection">

            <!--🟦🟦🟦 ---->
            <div class="listItemInput">
                <h3>Add a small task</h3>
                <p>Science says it's more likely that you'll complete a task when it seems like a manageable size</p>
                <div class="taskInputs">
                    <h6>Task Title</h6>
                    <input type="text" name="" id="taskTitle">
                    <h6>Task Description</h6>
                    <textarea name="" id="taskDescription" cols="" rows="4"></textarea>
                    <button id="PrimaryCTA">Add Task</button>
                </div>
            </div>

            <!--🟦🟦🟦 ---->
            <div class="historyStats">
                <h3>Stats History</h3>
                
                <!-- need to think about how I'll format this section. Ex - table, list, or a grid of some type?-->
            </div>
        </div>

        <!--🚩🚩🚩🚩🚩 ----------------------------------------->
        <div class="listSection">
            <div class="theList">
                <h3>Tasks</h3>
            </div>
        </div>
    </div>
</body>
</html>
